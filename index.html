<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <main>
        <input>
        <button>Verifica</button>
    </main>
    <script>
        let input = document.querySelector('input');
        input.focus();

        let botao = document.querySelector('button');


        function sorteiaNum(num) {
            let result = new Array(11).fill(false);
            let i = 0;
            while (i < num) {
                let random = Math.round(Math.random() * 9) + 1;
                if (!result[random]) {
                    i++;
                }
                result[random] = true;
            }
            return result;
        }

        let secret = sorteiaNum(1);

        console.log(secret);

        botao.onclick = () => {
            if (secret[input.value]) {
                alert("Voce Acertou! ✅")

            } else {
                alert("Voce Errou! ❌")
            }
            input.value = "";
            input.focus();
        }
    </script>
</body>

</html>
